CompilerOption_no_description=No description is available for this option.
CompilerUIOptions_group_features=Features
CompilerUIOptions_group_warnings=Warnings
CompilerUIOptions_group_linker=Linker
CompilerUIOptions_debug_info_label=Add debugging symbols
CompilerUIOptions_debug_info_help=Adds debugging symbols. These make the generated objects slightly larger but is needed to use a debugger with the program.
CompilerUIOptions_release_label=Release mode
CompilerUIOptions_release_help=Turns off assert() statements in the code, in {} and out {} blocks on functions, and checking for array bounds errors. This makes the code run faster, so is a good choice for releasing the application, but are often useful for development.
CompilerUIOptions_unittest_label=Add unit tests
CompilerUIOptions_unittest_help=Adds code so that unittest {} blocks in your code are run before the program launches and enables version(unitttest) {} blocks.
CompilerUIOptions_coverage_label=Instrument for coverage analysis
CompilerUIOptions_coverage_help=Adds code to the generated objects so that they will generate a file containing code coverage information after the program has been run. This is useful for seeing if unit tests execute all paths in your code.
CompilerUIOptions_profile_label=Instrument for profiling
CompilerUIOptions_profile_help=Adds code to the generated objects so they can be profiled. This helps find bottlenecks that could be slowing down your application.
GdcUIOptions_debug_info_switch=-g
GdcUIOptions_release_switch=-frelease
GdcUIOptions_unittest_switch=-funittest
GdcUIOptions_optimize_switch=-O3
GdcUIOptions_inline_switch=-finline-functions
GdcUIOptions_deprecated_switch=-fdeprecated
GdcUIOptions_warnings_switch=-Wall
GdcUIOptions_all_sources_label=All sources
GdcUIOptions_all_sources_switch=-fall-sources
GdcUIOptions_all_sources_help=For each source file on the command line, semantically process each file preceding it.  Use this if compilation errors occur due to complicated circular module references.  This will slow compilation noticeably.
GdcUIOptions_emit_templates_label=Emit templates
GdcUIOptions_emit_templates_option_normal=Normal
GdcUIOptions_emit_templates_option_auto=Auto
GdcUIOptions_emit_templates_option_private=Private
GdcUIOptions_emit_templates_option_all=All
GdcUIOptions_emit_templates_option_none=None
GdcUIOptions_emit_templates_help=<p>Controls whether or not template code is emitted:</p><li>Normal -- Emit templates, expecting multiple copies to be merged by the linker.</li><li>Auto -- For targets that support templates, the "all" mode is used.  Otherwise, the "private" mode is used.</li><li>Private -- Emit templates, but make them private to the translation unit.  The executable will have multiple copies of code and data.</li><li>All -- Emit all template instances with public visibility.  Do this even if they would not normally be emitted.</li><li>None -- Do not emit templates at all.</li>
CompilerUIOptions_group_generated_code=Generated code
CompilerUIOptions_group_compatibility=Compatability
DmdfeUIOptions_deprecated_label=Allow deprecated code
DmdfeUIOptions_deprecated_help=Allows code marked with the "deprecated" tags to be included in your program.
DmdUIOptions_debug_info_switch=-g
DmdUIOptions_deprecated_switch=-d
DmdfeUIOptions_warnings_label=Show warnings
DmdfeUIOptions_warnings_help=Adds warnings for potentially unsafe or error-prone code. In DMD, if warnings are encountered, the program will not be compiled.
DmdfeUIOptions_optimize_label=Optimize code
DmdUIOptions_unitttest_switch=-unittest
DmdfeUIOptions_optimize_help=Optimizes the generated code for best efficiency.
DmdUIOptions_coverage_switch=-cov
DmdUIOptions_optimize_switch=-O
DmdUIOptions_warnings_switch=-w
DmdfeUIOptions_inline_label=Inline functions
DmdUIOptions_release_switch=-release
DmdUIOptions_profile_switch=-profile
DmdUIOptions_nofloat_switch=-nofloat
DmdfeUIOptions_inline_help=Allows inlining of short functions for increased code efficiency. This may cause issues with some debuggers.
DmdUIOptions_inline_switch=-inline
DmdUIOptions_nofloat_label=Don't generate __fltused reference
DmdUIOptions_nofloat_help=Prevents the emission of the __fltused reference in object files, even if floating point code is present. This is useful in library files.
